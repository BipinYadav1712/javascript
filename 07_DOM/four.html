<!DOCTYPE html>
<html lang="en">

<body>
    <ul class="language">
        <li>Javascript</li>
        <li>Python</li>
        <li>Java</li>
        <li>Ruby</li>
    </ul>
</body>
<script>
function addLanguage(langName){
const li = document.createElement('li')
li.style.color ="orange"
  
li.innerHTML = `${langName}`
document.querySelector('.language').appendChild(li)


}
addLanguage("c++")
addLanguage("CHAI AUR CODE")

</script>
